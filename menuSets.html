<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ! Meter favicon -->
    <!-- <link rel="icon" type="image/jpg" href="./css/img/ico/favicon.ico" /> -->
    <!-- ! Meter iconos -->
    <!-- <script
      src="https://kit.fontawesome.com/e826ef05b7.js"
      crossorigin="anonymous"
    ></script> -->
    <title>Menú sets</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>

  <body class="px-4">
    <div class="container-fluid">
      <header
        class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom border-dark border-2"
      >
        <div>
          <a href="menuInicial.html"><h1 class="text-dark">LEGO Gestor</h1></a>
          <!-- !QUITAR SUBRAYADO -->
        </div>
        <div>
          <ul
            class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0"
          >
            <li>
              <a href="#" class="nav-link px-2 text-danger">SETS</a>
            </li>
            <li>
              <a href="menuFiguras.html" class="nav-link text-dark px-2"
                >FIGURAS</a
              >
            </li>
            <li>
              <a href="menuPiezas.html" class="nav-link text-dark px-2"
                >PIEZAS</a
              >
            </li>
          </ul>
        </div>
        <div class="col-md-3 text-end">
          <button
            type="button"
            class="btn btn-outline-primary text-warning border-warning me-2"
          >
            Login Usuario
          </button>
        </div>
      </header>

      <main class="container">
        <form class="border-bottom border-dark border-2 p-5">
          <div class="autocompleccion col-auto">
            <input
              id="buscarSets"
              list="list-timezone"
              class="form-control mb-4"
              type="search"
              placeholder="Busca por sets de Lego"
              aria-label="Buscar"
            />
          </div>

          <div class="row">
            <div class="col-3">
              <label for="firstName" class="form-label">Tema</label>
              <input
                id="buscarTemas"
                list="list-timezone"
                class="form-control mb-3"
                type="search"
                placeholder="Busca por tema"
                aria-label="Buscar"
              />
            </div>
            <div class="col-3">
              <label for="firstName" class="form-label">Año</label>
              <input
                id="buscarAño"
                list="list-timezone"
                class="form-control mb-3"
                type="search"
                placeholder="Busca por año"
                aria-label="Buscar"
              />
            </div>
            <div class="col-3">
              <label for="firstName" class="form-label">Número de piezas</label>
              <input
                id="buscarPiezas"
                list="list-timezone"
                class="form-control mb-3"
                type="search"
                placeholder="Busca por número de piezas"
                aria-label="Buscar"
              />
            </div>
            <div
              class="d-flex align-items-center justify-content-center pt-3 col-2 mx-auto"
            >
              <button type="submit" class="btn btn-info btn-lg">Buscar</button>
            </div>
          </div>
        </form>

        <div class="container">
          <div id="catalogo" class="row m-3 p-5">
            <h2>Tarjetas lego</h2>
            <!-- !Quitar título -->
          </div>
        </div>
      </main>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
