<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/tarjetas.css" />
    <link rel="stylesheet" href="css/estilos_paginas.css" />
    <script defer src="js/menuFiguras.js"></script>
    <link rel="icon" type="image/jpg" href="css/img/favicon/lego.ico" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Labrada"
    />
    <link href="Tipografia/Legothick.ttf" rel="stylesheet" type="text/css" />
    <script
      src="https://kit.fontawesome.com/e826ef05b7.js"
      crossorigin="anonymous"
    ></script>
    <title>Menú figuras</title>
  </head>

  <body>
    <div id="webFiguras" class="container-fluid">
      <header
        class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-4 mb-4 border-bottom border-dark border-2"
      >
        <div div class="col-sm-12 col-md-4">
          <a class="tituloPrincipal" href="menuInicial.html"
            ><h1 class="text-dark ps-4">LEGO Gestor</h1></a
          >
        </div>
        <div div class="col-sm-12 col-md-4">
          <ul
            class="nav col-12 col-md-auto mb-2 justify-content-between mb-md-0"
          >
            <li>
              <a
                href="menuSets.html"
                id="botonSets"
                class="btn btn-danger nav-link text-light px-2 fs-4"
                >SETS</a
              >
            </li>
            <li>
              <a
                href="#"
                id="botonFiguras"
                class="btn btn-info nav-link text-light px-2 fs-4 border-dark"
                >FIGURAS</a
              >
            </li>
            <li>
              <a
                href="menuPiezas.html"
                id="botonPiezas"
                class="btn btn-success nav-link text-light px-2 fs-4"
                >PIEZAS</a
              >
            </li>
          </ul>
        </div>
        <div class="d-flex col-3 justify-content-end align-items-center pe-4">
          <i class="fa-sharp fa-solid fa-user text-warning fs-3 p-2"></i>
          <a
            href="menuUsuario.html"
            id="botonUsuario"
            class="btn btn-lg btn-warning nav-link text-light px-2 fs-4"
            >USUARIO</a
          >
        </div>
      </header>

      <main class="container">
        <div id="form" class="border-bottom border-dark border-2 p-5">
          <div class="autocompleccion col-auto">
            <label for="firstName" class="form-label">Buscar figuras</label>
            <input
              id="buscarFiguras"
              list="list-timezone"
              class="form-control mb-4"
              type="search"
              placeholder="Busca por sets de Lego"
              aria-label="Buscar"
            />
          </div>

          <div class="row">
            <div class="col-md-5 col-sm-6">
              <label for="firstName" class="form-label">Tema</label>
              <input
                id="buscarTemas"
                list="list-timezone"
                class="form-control mb-3"
                type="search"
                placeholder="Busca por tema"
                aria-label="Buscar"
              />
            </div>

            <div class="col-md-5 col-sm-6">
              <label for="firstName" class="form-label">Número de piezas</label>
              <input
                id="buscarPiezas"
                list="list-timezone"
                class="form-control mb-3"
                type="search"
                placeholder="Busca por número de piezas"
                aria-label="Buscar"
              />
            </div>
            <div
              class="d-flex align-items-center justify-content-center pt-3 col-2 mx-auto"
            >
              <button id="btnBuscar" type="submit" class="btn btn-info btn-lg">
                Buscar
              </button>
            </div>
          </div>
        </div>

        <div id="elemento" class="azul">
          <div class="container">
            <div class="row m-3 p-5" id="catalogo"></div>
          </div>

          <nav id="paginacion" class="w-100">
            <ul
              class="pagination pagination-lg flex-grow-1 d-flex justify-content-around"
            >
              <li class="page-item">
                <button
                  id="anterior"
                  class="btn rounded page-link bg-danger text-light disabled"
                >
                  Anterior
                </button>
              </li>
              <li class="page-item">
                <button
                  id="siguiente"
                  class="btn rounded page-link bg-danger text-light"
                >
                  Siguiente
                </button>
              </li>
            </ul>
          </nav>
        </div>
      </main>
    </div>
  </body>
</html>
