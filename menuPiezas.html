<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    
    <link rel="stylesheet" href="css/tarjetas.css">
    <!-- ! Meter favicon -->
    <!-- <link rel="icon" type="image/jpg" href="./css/img/ico/favicon.ico" /> -->
    <!-- ! Meter iconos -->
    <!-- <script
      src="https://kit.fontawesome.com/e826ef05b7.js"
      crossorigin="anonymous"
    ></script> -->
    <script defer src="js/menuPiezas.js"></script>
    <title>Menú piezas</title>
  </head>

  <body class="px-4">

    <div class="container-fluid">
      <header
        class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom border-dark border-2"
      >
        <div>
          <a href="menuInicial.html"><h1 class="text-dark">LEGO Gestor</h1></a>
          <!-- !QUITAR SUBRAYADO -->
        </div>
        <div>
          <ul
            class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0"
          >
            <li>
              <a href="menuSets.html" class="nav-link px-2 text-dark">SETS</a>
            </li>
            <li>
              <a href="menuFiguras.html" class="nav-link text-dark px-2"
                >FIGURAS</a
              >
            </li>
            <li>
              <a href="#" class="nav-link text-success px-2"
                >PIEZAS</a
              >
            </li>
          </ul>
        </div>
        <div class="col-md-3 text-end">
          <button
            type="button"
            class="btn btn-outline-primary text-warning border-warning me-2"
          >
            Usuario
          </button>
        </div>
      </header>

      <main class="container">
        <div id="form" class="border-bottom border-dark border-2 p-5 pt-4 row">
          <div class="autocompleccion col-4 pt-2">
            <label for="" class="vacio"></label>
            <input
              id="buscarPiezas"
              list="list-timezone"
              class="form-control"
              type="search"
              placeholder="Busca por nombre de pieza"
              aria-label="Buscar"
            />
          </div>

          <div class="col-3">
              <label for="firstName" class="form-label">Código de pieza</label>
              <input
                id="buscarCodigo"
                list="list-timezone"
                class="form-control mb-3"
                type="search"
                placeholder="Busca por código de pieza"
                aria-label="Buscar"
              />
            </div>

            <div class="col-3">
              <label for="firstName" class="form-label">Color de la pieza</label>
              <input
                id="colorPieza"
                list="list-timezone"
                class="form-control mb-3"
                type="search"
                placeholder="Busca por color de la pieza"
                aria-label="Buscar"
              />
            </div>
            
            <div
              class="d-flex align-items-center justify-content-center pt-3 col-2 mx-auto"
            >
              <button id="btnBuscar" type="submit" class="btn btn-info btn-lg">Buscar</button>
            </div>
        </div>


        <div id="elemento">
          <div class="container">
            <div class="row m-3 p-5" id="catalogo"></div>
          </div>
      
          <nav id="paginacion" class="w-100">
            <ul class="pagination pagination-lg flex-grow-1 d-flex justify-content-around">
              <li class="page-item">
              <button id="anterior" class="btn rounded page-link bg-danger text-light disabled">Anterior</button>
            </li>
            <li class="page-item">
              <button id="siguiente" class="btn rounded page-link bg-danger text-light">Siguiente</button>
            </li>
            </ul>
          </nav>
        </div>

      </main>
  </body>

</html>
