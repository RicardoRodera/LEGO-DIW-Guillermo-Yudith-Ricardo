<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/jpg" href="css/img/favicon/lego.ico" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Labrada"
    />
    <link href="Tipografia/Legothick.ttf" rel="stylesheet" type="text/css" />
    <script
      src="https://kit.fontawesome.com/e826ef05b7.js"
      crossorigin="anonymous"
    ></script>
    <title>Usuario</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/tarjetas.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/estilos_paginas.css" />
    <script src="js/menuUsuario.js"></script>
    <!-- <script defer src="js/menuSets.js"></script> -->
  </head>

  <body>
    <div id="webUsuarios" class="container-fluid">
      <header
        class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-4 mb-4 border-bottom border-dark border-2"
      >
        <div
          div
          class="col-lg-5 text-lg-start col-md-12 text-md-center col-sm-12 text-sm-center"
        >
          <a class="tituloPrincipal" href="menuInicial.html"
            ><h1 class="text-dark ps-4">LEGO Gestor</h1></a
          >
        </div>

        <div div class="col-lg-4 col-md-9 col-9">
          <ul
            class="nav col-12 col-md-auto mb-2 justify-content-lg-between justify-content-md-around justify-content-around mb-md-0"
          >
            <li>
              <a
                href="menuSets.html"
                id="botonSets"
                class="btn btn-danger nav-link text-light px-2 fs-4"
                >SETS</a
              >
            </li>
            <li>
              <a
                href="menuFiguras.html"
                id="botonFiguras"
                class="btn btn-info nav-link text-light px-2 fs-4"
                >FIGURAS</a
              >
            </li>
            <li>
              <a
                href="menuPiezas.html"
                id="botonPiezas"
                class="btn btn-success nav-link text-light px-2 fs-4"
                >PIEZAS</a
              >
            </li>
          </ul>
        </div>

        <div
          class="d-flex col-lg-3 col-md-3 col-12 justify-content-center justify-content-lg-end align-items-center pe-4"
        >
          <i class="fa-sharp fa-solid fa-user text-warning fs-3 p-2"></i>
          <a
            href="#"
            id="botonUsuario"
            class="btn btn-lg btn-warning border-dark nav-link text-light px-2 fs-4"
            >USUARIO</a
          >
        </div>
      </header>

      <main class="container">
        <div class="d-flex flex-wrap justify-content-center p-3">
          <button id="botonFiltroSets" type="button" class="btn btn-outline-danger border-3 fs-4 m-1 col-lg-5 col-md-12 col-12 justify-content-sm-center">Mostrar colección de sets</button>          
          <button id="botonFiltroPiezas" type="button" class="btn btn-outline-success border-3 fs-4 m-1 col-lg-5 col-md-12 col-12">Mostrar colección de piezas</button>
        </div>

        

        <!-- ? Filtro sets: -->
        <div
          id="formularioSets"
          class="pt-5 pb-5"
        >
          <div class="autocompleccion col-auto">
            <label for="firstName" class="form-label fs-3 text-dark"
              >Buscar sets</label
            >
            <input
              id="buscarSets"
              list="list-timezone"
              class="form-control mb-4"
              type="search"
              placeholder="Busca por nombre de set"
              aria-label="Buscar"
            />
          </div>

          <div class="row">
            <div class="col-md-3 col-sm-6">
              <label for="firstName" class="form-label fs-5 text-dark"
                >Tema</label
              >
              <input
                id="buscarTemas"
                list="list-timezone"
                class="form-control mb-3"
                type="search"
                placeholder="Busca por tema"
                aria-label="Buscar"
              />
            </div>
            <div class="col-md-3 col-sm-6">
              <label for="firstName" class="form-label fs-5 text-dark"
                >Año</label
              >
              <input
                id="buscarAnno"
                list="list-timezone"
                class="form-control mb-3"
                type="search"
                placeholder="Busca por año"
                aria-label="Buscar"
              />
            </div>
            <div class="col-md-3 col-sm-12">
              <label for="firstName" class="form-label fs-5 text-dark"
                >Número de piezas</label
              >
              <input
                id="buscarPiezas"
                list="list-timezone"
                class="form-control mb-3"
                type="search"
                placeholder="Busca por número de piezas"
                aria-label="Buscar"
              />
            </div>

            <div
              class="d-flex align-items-center justify-content-center pt-3 col-2 mx-auto"
            >
              <i
                class="fa-sharp fa-solid fa-magnifying-glass text-info fs-3 p-3"
              ></i>
              <button
                id="btnBuscarSets"
                type="submit"
                class="btn btn-outline-info fs-5"
              >
                Buscar
              </button>
            </div>
          </div>
        </div>

        <div id="error" class="d-none alert alert-danger">
          No se han encontrado resultados
        </div>

        <div id="elemento" >
          <div class="container">
            <div class="row m-3 p-5" id="catalogo"></div>
          </div>
      
          <nav id="paginacion" class="w-100">
            <ul class="pagination pagination-lg flex-grow-1 d-flex justify-content-around">
              <li class="page-item">
              <button id="anterior" class="btn rounded page-link bg-dark text-light disabled">Anterior</button>
            </li>
            <li class="page-item">
              <button id="siguiente" class="btn rounded page-link bg-dark text-light">Siguiente</button>
            </li>
            </ul>
          </nav>
        </div>
      </main>

      <footer
        class="border-top border-dark border-2 bg-success p-2 text-dark bg-opacity-25"
      >
        <div class="p-4">
          <p class="text-center text-muted fs-5">
            Copyright 2023 | Guillermo, Ricardo, Yudith
          </p>
          <p class="text-center fs-6">
            <a href="#">Volver a arriba</a>
          </p>
        </div>
      </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
